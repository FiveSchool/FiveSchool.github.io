<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            color: rgb(53, 36, 209);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .side-column {
            width: 50%;
            box-sizing: border-box;
            padding: 0 10px;
        }

        .left-side {
            display: flex;
            flex-direction: column;
        }

        .right-side {
            display: flex;
            flex-direction: column;
            text-align: right;
        }

        .image-container {
            text-align: center;
            width: 100%;
        }
        .text {
            margin: 10px 0;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- 背景头部 -->
    <div class="header">伤天害理</div>

    <!-- 文字部分 -->
    <div style="display: flex;">
        <!-- 左侧文字列 -->
        <div class="side-column left-side">
            <p>左</p>
            <p>顾</p>
            <p>右</p>
            <p>盼</p>
            <p>事</p>
            <p>事</p>
            <p>管</p>
            
        </div>

        <!-- 右侧文字列 -->
        <div class="side-column right-side">
            <p>北</p>
            <p>朝</p>
            <p>南</p>
            <p>向</p>
            <p>话</p>
            <p>话</p>
            <p>说</p>
            
            
        </div>
    </div>

    <!-- 中间图片 -->
    <div class="image-container">
        <img src="non" alt="张运海">
    </div>
    <h1>欢迎前往<a href="https://github.com/FiveSchool/FiveSchool.github.io">GitHub</a>提交issue喵~</h1>
    <p>如何提交issue?具体操作可自行百度喵</p>
    <p>欢迎为仓库贡献代码 上传图片喵~</p>
</body>
</html>
